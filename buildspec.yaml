version: 0.2

phases:
  install:
    commands:
      - echo "Installing NGINX on Amazon Linux..."
      - sudo yum update -y
      - sudo yum install -y nginx
  build:
    commands:
      - echo "Build started on $(date)"
      - echo "Copying index.html to NGINX web root..."
      - sudo cp index.html /usr/share/nginx/html/
  post_build:
    commands:
      - echo "Starting NGINX service..."
      - sudo nginx -s stop
      - sudo nginx -s reload
      - echo "Build and setup complete!"
artifacts:
  files:
    - /usr/share/nginx/html/index.html
